<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - E-commerce Store</title>
    <link rel="stylesheet" href="Ecom.css">
    <style>
        /* Replicating/Extending Styles from Ecom.css snippet */
        :root {
            --primary: #1a8917;
            --secondary: #232f3e;
            --danger: #e53935;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px; /* var(--radius) from Ecom.css */
            box-shadow: 0 4px 24px rgba(35,47,62,0.10); /* var(--shadow) */
            text-align: center;
        }
        .login-form, .register-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .login-form input, .register-form input {
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px; 
        }
        .login-form button, .register-form button {
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px; 
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-form button:hover, .register-form button:hover {
            background: var(--secondary);
        }
        .message-area {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: bold;
            min-height: 20px;
        }
        .success { color: #1a8917; background-color: #e6ffe6; border: 1px solid #c2f0c2; }
        .error { color: #e53935; background-color: #ffe6e6; border: 1px solid #f0c2c2; }
        .info { color: #232f3e; background-color: #f0f0f0; border: 1px solid #cccccc; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="message-area" class="message-area hidden"></div>

        <div id="login-section">
            <h2>Log In to Your Account</h2>
            <form class="login-form" id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="register-link">
                Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a>
            </p>
        </div>

        <div id="register-section" class="hidden">
            <h2>Create an Account</h2>
            <form class="register-form" id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="register-link">
                Already have an account? <a href="#" onclick="showLoginForm()">Log In</a>
            </p>
        </div>
    </div>

    <script>
        // *** IMPORTANT: REPLACE THIS WITH YOUR DEPLOYED GOOGLE APPS SCRIPT URL ***
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzxUULkLHNoeVW6xcCuUfpbN9U7XOxkegjGZ53CjVBPdz5bXBd59mXrY_YUtUVS_ldgEg/exec'; 

        const $ = id => document.getElementById(id);
        const loginSection = $('login-section');
        const registerSection = $('register-section');
        const messageArea = $('message-area');

        function displayMessage(message, type) {
            messageArea.textContent = message;
            messageArea.className = `message-area ${type}`;
            messageArea.classList.remove('hidden');
        }

        function showRegisterForm() {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
            messageArea.classList.add('hidden'); 
        }

        function showLoginForm() {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            messageArea.classList.add('hidden'); 
        }

        // --- LOGIN HANDLER (Uses GET request to verify) ---
        async function handleLogin(event) {
            event.preventDefault();
            displayMessage("Verifying credentials...", "info");
            
            const email = $('login-email').value;
            const password = $('login-password').value;

            // Build the URL for a GET request to the Apps Script
            const url = `${APPS_SCRIPT_URL}?action=login&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    displayMessage(`Login successful! Welcome, ${data.username || 'user'}!`, 'success');
                    
                    // Store user data in localStorage
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', data.username || 'User');
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Redirect to the main application page
                    setTimeout(() => {
                        window.location.href = 'Ecom.html';
                    }, 800); 
                } else {
                    // Show the 'User not exist' message
                    displayMessage(data.message, 'error'); 
                }
            } catch (error) {
                console.error('Login Error:', error);
                displayMessage('An error occurred during login. Check your Apps Script URL and deployment.', 'error');
            }
            return false;
        }

        // --- SIGNUP HANDLER (Uses POST request to store data) ---
        async function handleSignup(event) {
            event.preventDefault();
            displayMessage("Signing up and saving data...", "info");
            
            const username = $('register-username').value;
            const email = $('register-email').value;
            const password = $('register-password').value;
            
            if (!username || !email || !password) {
                displayMessage('Please fill in all fields.', 'error');
                return false;
            }

            const payload = {
                action: 'signup',
                username: username,
                email: email,
                password: password 
            };

            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    displayMessage(data.message, 'success');
                    // Switch to login form after successful registration
                    setTimeout(() => {
                        showLoginForm();
                        $('login-email').value = email; // Pre-fill email
                    }, 1500); 
                } else {
                    displayMessage(data.message, 'error');
                }
            } catch (error) {
                console.error('Signup Error:', error);
                displayMessage('An error occurred during sign up. Check your Apps Script URL and deployment.', 'error');
            }
            return false;
        }

        // Attach event listeners
        $('login-form').addEventListener('submit', handleLogin);
        $('register-form').addEventListener('submit', handleSignup);
        
        showLoginForm(); // Default view
    </script>
</body>
</html>
